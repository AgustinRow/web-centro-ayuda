<!doctype html>
<html long="es">
  <head>

      <title>Log In</title>
      
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <style>
        .main-section{
            margin:0 auto;
            margin-top:25%;
            padding:0;
        }
      
      </style>  
  </head>
  <body>
      <div class="modal-dialog text-center">  
          <div class="col-sm-12 main-section">
            {% with messages= get_flashed_messages(category_filter=["error"])%}
              {% if messages %}
                {% for messages in messages%}
                  <div class="alert alert-danger" role="alert">
                    {{ messages }}
                  </div>
                {% endfor %}  
              {% endif %}     
            {% endwith %}
            <div class="modal-content">
                <form action="{{ url_for('usuario_autenticar') }}" class="col-12" method="POST">
                    <div class="form-group">
                        <br><input type="email" class="form-control" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="contaseÃ±a" name="password">
                    </div>
                    <button class="btn btn-info" type="submit" name="submit">Iniciar sesion </button><br><br>
                </form>
            </div>

               
          </div>
      </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</html>
