<!doctype html>
<html long="es">
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_base.css') }}" />
    {% endblock %}
    
  </head>
  <body>
    <!--caja todo-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{url_for('home')}}">
        <img style="max-width: 65px;" src="{{url_for('static', filename='logoProvincia.png')}}">
      </a>
      <span class="navbar-text" style="color: white; font-weight: bold;">
        CENTROS DE AYUDA<br>PROVINCIA DE BUENOS AIRES
      </span>  
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" style="margin-top: 10px;">
            <a href="{{ url_for('usuario_listado', page=1) }}"><button class="botonNavBar"> USUARIOS </button></a>
          </li>
          <li class="nav-item" style="margin-top: 10px;">
            <a href="{{ url_for('listado_centros') }}"><button class="botonNavBar"> CENTROS </button></a>
          </li>
          <li class="nav-item" style="margin-top: 10px;">
            {% if session.get('configPermitido')== 1 %}
              <a href="{{ url_for('configuracion_sitio') }}"><button class="botonNavBar"> CONFIGURACION </button></a>
            {% endif %}
          </li>
        </ul>
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-top: 10px;">
            <img style="max-width: 35px;" src="{{ url_for('static',filename='logoCuenta.png') }}">
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <p style="text-align: center; color: rgb(78, 78, 78);">@{{session.get('username')}}</p>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{{ url_for('usuario_perfil')}}">Mi Perfil</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{{ url_for('usuario_logout')}}">Cerrar Sesion</a>
          </div>
        </div>
      </div>
    </nav>
    <br><br>
    {% block main_frame %}{% endblock %}
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</html>
